{% load static %}


<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 p-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a
              href="{% url 'index' %}"
              class="navbar-brand border border-dark rounded px-3 py-1 ms-sm-3 text-sm"
              role="button"
          >
            Home Page
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center font-weight-semibold"
                   id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="material-symbols-rounded opacity-6 me-2 text-md">dashboard</i>
                  Pages
                  <img src="{% static "assets/img/down-arrow-dark.svg" %}" alt="down-arrow"
                       class="arrow ms-auto ms-md-2">
                </a>
                <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3"
                     aria-labelledby="dropdownMenuPages">
                  <div class="d-none d-lg-block">
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
                      Landing Pages
                    </h6>
                    <a href="{% url 'about-us' %}" class="dropdown-item border-radius-md">
                      <span>About Us</span>
                    </a>
                    <a href="{% url "contact-us" %}" class="dropdown-item border-radius-md">
                      <span>Contact Us</span>
                    </a>
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1 mt-3">
                      Account
                    </h6>
                    <a href="{% url 'login' %}" class="dropdown-item border-radius-md">
                      <span>Sign In</span>
                    </a>
                  </div>
                  <div class="d-lg-none">
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
                      Landing Pages
                    </h6>
                    <a href="{% url "about-us" %}" class="dropdown-item border-radius-md">
                      <span>About Us</span>
                    </a>
                    <a href="{% url "contact-us" %}" class="dropdown-item border-radius-md">
                      <span>Contact Us</span>
                    </a>
                    <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1 mt-3">
                      Account
                    </h6>
                    <a href="{% url 'login' %}" class="dropdown-item border-radius-md">
                      <span>Sign In</span>
                    </a>
                  </div>
                </div>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2" href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-semibold" data-bs-toggle="tooltip"
                       data-bs-placement="bottom" title="Logout">Logout</p>
                  </a>
                </li>
              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2" href="{% url 'login' %}">
                    <i class="fa fa-sign-in me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-semibold" data-bs-toggle="tooltip"
                       data-bs-placement="bottom" title="Sign IN">Sign IN</p>
                  </a>
                </li>
              {% endif %}
              <form method="get" action="/" class="ms-auto d-flex align-items-center gap-1">
                <input type="search" name="title" placeholder="🔍 Search newspapers..."
                       class="form-control form-control-sm rounded-pill px-2 py-1" style="width: 160px;"
                       value="{{ search_query }}">
                <button type="submit" class="btn btn-secondary btn-sm"
                        style="height: 28px;line-height: 1;padding: 0 10px;font-size: 0.8rem;margin: 0;">
                  Search
                </button>
              </form>

            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
