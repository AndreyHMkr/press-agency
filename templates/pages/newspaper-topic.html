{% extends "layouts/base.html" %}
{% load static %}

{% block body %}index-page bg-gray-200{% endblock body %}
{% block content %}
  <div class="container py-5 mt-5 ">
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
          <div class="card shadow-lg">
            <div class="card-header bg-gradient-primary text-white text-center">
              <h4 class="mb-0">Add New Magazine Topic</h4>
            </div>
            <div class="card-body">
              {% if form.name.errors %}
                <div class="text-danger">{{ form.name.errors.0 }}</div>
              {% endif %}
              <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3 field-card">
                  <label for="name" class="form-label">Topic Name</label>
                  <input type="text" id="name" name="name" class="form-control border border-dark rounded-3 ps-3"
                         placeholder="e.g. Economy, Sports, Culture" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" name="description" class="form-control border border-dark rounded-3 ps-3"
                            rows="3" placeholder="Optional description..."></textarea>
                </div>
                <div class="d-flex justify-content-center">
                  <input type="submit" value="Send" class="btn btn-primary px-4">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
